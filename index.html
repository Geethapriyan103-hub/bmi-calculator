<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy BMI Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background and falling stars */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      color: white;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      width: 4px;
      height: 4px;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(-20px);
        opacity: 0;
      }
    }

    /* Colorful planet on top right */
    .planet {
      position: absolute;
      top: -50px;
      right: -50px;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle at 30% 30%, #ff8c00, #ff0080, #6a00ff);
      border-radius: 50%;
      z-index: 0;
      box-shadow: 0 0 50px #ff8c00aa;
    }

    /* Container (glass style) */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .gender {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .gender label {
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6ec4;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 17px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="planet"></div>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h2>üöÄBMI Calculator</h2>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age" min="1">

    <label>Gender</label>
    <div class="gender">
      <label><input type="radio" name="gender" value="male" checked> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height in cm" min="1">

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" min="1">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const age = parseInt(document.getElementById("age").value);
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const result = document.getElementById("result");

      if (!height || !weight || !age) {
        result.textContent = "‚ùó Please fill all fields correctly.";
        return;
      }

      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);
      let status = "";

      if (bmi < 18.5) status = "Underweight";
      else if (bmi < 24.9) status = "Normal weight";
      else if (bmi < 29.9) status = "Overweight";
      else status = "Obese";

      // Ideal weight range (BMI between 18.5 and 24.9)
      const minWeight = (18.5 * heightM * heightM).toFixed(1);
      const maxWeight = (24.9 * heightM * heightM).toFixed(1);

      result.innerHTML = `
        üë§ Gender: <strong>${gender}</strong><br>
        üéÇ Age: <strong>${age}</strong><br>
        üìè Height: <strong>${height} cm</strong><br>
        ‚öñÔ∏è Weight: <strong>${weight} kg</strong><br><br>
        üìä <strong>Your BMI:</strong> ${bmi.toFixed(2)} (${status})<br>
        ‚úÖ <strong>Recommended Weight:</strong> ${minWeight} kg ‚Äì ${maxWeight} kg
      `;
    }

    // Generate colorful fast-falling stars
    const starContainer = document.getElementById('stars');
    const colors = ['#ff5f6d', '#ffc371', '#24c6dc', '#a6c0fe', '#fddb92'];

    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -100 + 'vh';
      star.style.background = colors[Math.floor(Math.random() * colors.length)];
      star.style.animationDuration = (Math.random() * 2 + 1) + 's'; // faster
      star.style.animationDelay = Math.random() * 5 + 's';
      starContainer.appendChild(star);
    }
  </script>

</body>
</html>
